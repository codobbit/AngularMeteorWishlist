<div class="row">Hello
    <div class="col-md-12">
        <ul class="list-group">
            <li *ngFor="let wish of userWishlist | async" class="list-group-item" [ngClass]="{reservedWish: (wish.reserved == true)}">
                    <div class="row">
                        <div class="col-sm-10">
                            <h2>{{wish.title}}</h2>
                            <p>{{wish.createdOn}}</p>
                            <p>{{wish.reserved}}</p>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary btn-block pull-right" (click)="reserveWish(wish)">
                                <i class="fa fa-gift" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
            </li>
        </ul>
    </div>
</div>
